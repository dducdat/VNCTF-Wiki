# Project information 
site_name: VNCTF Wiki
site_author: VNCTF Team
site_url: 

# Repository
repo_name: 'vnctfwiki/VNCTF-Wiki'
repo_url: 'https://github.com/vnctfwiki/VNCTF-Wiki'

# Copyright 
copyright: Copyright &copy; 2021 - 2022 VNCTF Wiki Team

# Contents
nav:
  - Home:
    - index.md
  #   - Introduction: 
  #   - Usage:  
  #   - Contribute: 
  #   - Chat: 
  - Miscellaneous: 
    - misc/update.md
  - Cryptography:
    - crypto/update.md
  - Operating System: 
    - os/update.md
  - Web:
    - web/update.md
  - Pwnable: 
    - pwn/update.md
  - Reverse Engineering: 
    - reverse/update.md
  - Hardware: 
    - hardware/update.md
  - Blockchain: 
    - blockchain/update.md
  - Writeup:
    - writeup/update.md

# Themes
theme: 
  name: material
  icon: 
    repo: fontawesome/brands/github
  palette:
    primary: indigo
    accent: deep orange
    scheme: preference
  features:
    - navigation.tabs
    - navigation.top
    # - navigation.tabs.sticky
    # - header.autohide
    - search.suggest
    - search.highlight
    - search.share
    
  font:
    text: 'SF UI Display'
  #   code: 'Fira Mono'

# Extensions
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/twitter
    - icon: fontawesome/brands/github
      link: https://github.com/vnctfwiki/VNCTF-Wiki
